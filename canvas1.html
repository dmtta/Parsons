<!DOCTYPE>
<html>
<head>
	<style>
	body{ margin: 0; 
		padding: 0; 
		width: 100%; 
		height:100%;
		font-family: "Arial Bold";
	}
	</style>
</head>

<body>
	<center>
		<br><br>
		<h3> I bounce around making freaky patterns! <br>Resize the window and I'll bounce around my new constraints.<br> If you lose me RELOAD.</h3>
		<br>
		<p id="counter"></p>

		<!-- MY CANVAS HAS UNDEFINED ATTRIBUTES WHICH ARE WIDTH AND HEIGHT I DEFINED THEM LATER -->
		<canvas id="canvas" width="" height="" style="position: absolute; left:0; top:0;"></canvas>

	</center>

<!-- THIS CALLS THE JQUERY -->
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

<!-- MY JAVASCRIPT -->
	<script type="text/javascript">
	var canvas = document.getElementById('canvas');
	

// I HAD TO DO THIS TO UPDATE THE HEIGHT AND WIDTH CANVAS ATTRIBUTES
	var jCanvas = $('#canvas');
	var sW = window.innerWidth,
	sH = window.innerHeight;
	jCanvas.attr({
		width: sW,
		height: sH
	});
// END OF COMPLICATED JQUERRY STUFF

	var context = canvas.getContext('2d');
	var width = 20;
	var height = width;
	var x = 10;
	var y = 10;
	var spX = 2;
	var spY = 3;
	var counter = 0;

// THIS LISTENER IS PRETTY NEAT, IT LISTENS EVERY TIME YOUR WINDOW IS RESIZED; 'resize' IS A COMMON COMMAND INSIDE OF LISTENER
	window.addEventListener('resize', function() {
		sW = window.innerWidth;
		sH = window.innerHeight;
		jCanvas.attr({
			width: sW,
			height: sH
		});
	});

	setInterval(draw, 1000/900); 

	function draw(){

// THIS RANDOMIZES COLOR
		context.fillStyle = "rgb("+
		Math.floor(Math.random()*256)+","+
		Math.floor(Math.random()*256)+","+
		Math.floor(Math.random()*256)+")";


// THIS DRAWS CIRCLES.... SO COMPLICATED >_____<!!!
context.beginPath();
context.arc(x,y,20,0,2*Math.PI);
context.fill();

// THE ACTUAL ANIMATION

if(x >= canvas.width  || x<=0 ) spX*= -1;
if(y >= canvas.height || y<= 0) spY*=-1;
x += spX;
y += spY; 

}

</script>
</body>

</html>
