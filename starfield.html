<body>
  <center>

    <!-- MY CANVAS HAS UNDEFINED ATTRIBUTES WHICH ARE WIDTH AND HEIGHT I DEFINED THEM LATER -->
    <canvas id="canvas" width="2000" height="1000"></canvas>

  </center>

<!-- MY JAVASCRIPT -->
  <script type="text/javascript">
  
  var canvas = document.getElementById('canvas');
  var context = canvas.getContext('2d');
  var stars = 2500;
  var x = new Array();
  var y = new Array();
  var starSpeed = new Array();

for (var i = 0; i < stars; i++){
  x[i] = Math.floor((Math.random()*2000)+1); 
  y[i] = Math.floor((Math.random()*1000)+1);
  starSpeed[i] = Math.floor((Math.random()*10)+1);

}

setInterval(draw, 1000/200); 


function draw(){

 context.fillStyle ="black";
  context.fillRect(0, 0, 2000,1000);
 

for(var i=0; i < stars; i++){
  context.fillStyle = 'white';
  context.fillRect(x[i], y[i], 1, 1);
   console.log(x[i]);
}

for (var i=0;i<stars;i++) {
    y[i]+= starSpeed[i];
    if (y[i] > 1000) {
      y[i] = 0;
    } 

}
}
</script>
</body>

</html>
